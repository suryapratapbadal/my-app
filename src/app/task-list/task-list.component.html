<div class="border container">
  <div *ngFor="let category of categoryList" class="row category_list borderBottom">
    <p class="col-lg-9 col-md-9 col-sm-9">{{category.type}}</p>
    <p class="col-lg-3 col-md-3 col-sm-3 task">{{category.noOfToDos}}</p>
  </div>
  <div class="row category_list borderBottom">
      <input type="text" name="category_name" placeholder="Add new Category"/>
      <p class="col-lg-3 col-md-3 col-sm-3 task">+</p>
  </div>
</div>
